<div class="card">

    <div class="d-flex flex-wrap align-items-center justify-content-center">
        <img [src]="imageDefault" class="card-img-top" [alt]="illustration.title" *ngIf="showDefault">
        <span class="text-white position-absolute" *ngIf="showDefault">
            <div class="spinner-grow text-light" role="status" style="width: 3rem; height: 3rem;"></div>
        </span>
        <img [src]="illustration.path+illustration.cover+illustration.imageExtention" class="card-img-top" [ngClass]="{'animated fadeIn': !showDefault}" [hidden]="showDefault" (load)="showDefault=!showDefault" [alt]="illustration.title">
    </div>

    <div class="card-body">
        <h5 class="card-title">{{illustration.title}}</h5>
        <hr>
        <p class="card-text text-center">{{illustration.description}}.</p>
        <!-- <p class="card-text text-center lead">{{illustration.description}}.</p> -->
        <button (click)="showIllustrationDetails();" type="button" class="btn btn-outline-primary btn-block ">Ver m√°s...</button>
    </div>
</div>
