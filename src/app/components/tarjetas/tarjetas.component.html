<div class="card animated fadeIn fast" [hidden]="!showCard">
    <div class="d-flex flex-wrap align-items-center justify-content-center">

        <img [src]="imageDefault" class="card-img-top" [alt]="item.title" *ngIf="showDefault" (load)="defaultLoadCompleted()">

        <span class="text-white position-absolute" *ngIf="showWait">
            <div class="spinner-grow text-light" role="status" style="width: 3rem; height: 3rem;"></div>
        </span>

        <span class="text-white position-absolute text-center animated fadeIn" *ngIf="showErrorMessage">
            <i class="fas fa-exclamation-triangle fa-2x"></i><br>
            Not Found
        </span>

        <img [src]="getImageSrc()" class="card-img-top" [ngClass]="{'animated fadeIn': !showDefault}" [hidden]="showDefault" (load)="showImage()" (error)="showErrorImage()" [alt]="item.title">
    </div>

    <div class="card-body text-center">
        <h5 class="card-title">{{item.title}}</h5>
        <hr>
        <p class="card-text">{{item.description}}.</p>
        <button (click)="showDetails();" type="button" class="btn btn-outline-primary btn-block" [ngClass]="{'stretched-link':!disableButton}" [disabled]="disableButton">Ver m√°s...</button>
    </div>
</div>
