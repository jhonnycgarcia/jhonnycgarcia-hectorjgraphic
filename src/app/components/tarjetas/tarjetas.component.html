<div class="card animated fadeIn fast" [hidden]="!showCard">
    <div class="d-flex flex-wrap align-items-center justify-content-center">

        <img [src]="imageDefault" class="card-img-top" [alt]="item.title" *ngIf="showDefault" (load)="defaultLoadCompleted()">

        <span class="text-white position-absolute" *ngIf="showWait">
            <img class="iso-animation-ripple" src="assets/img/system/isotopoLoopCard.png" alt="Loading..." role="status">
        </span>

        <span class="text-white position-absolute text-center animated fadeIn" *ngIf="showErrorMessage">
            <i class="fas fa-exclamation-triangle fa-2x"></i><br>
            {{errorMessage}}
        </span>

        <img [src]="imageUrlPath" *ngIf="imageUrlPath" class="card-img-top" [ngClass]="{'animated fadeIn': !showDefault}" [hidden]="showDefault" (load)="showImage()" (error)="showErrorImage()" [alt]="item.title">
        <!-- <img [src]="getImageSrc() | async" class="card-img-top" [ngClass]="{'animated fadeIn': !showDefault}" [hidden]="showDefault" (load)="showImage()" (error)="showErrorImage()" [alt]="item.title"> -->
    </div>

    <div class="card-body text-center">
        <h5 class="card-title">{{item.title}}</h5>
        <!-- Mostrar boton si posee galeria de imagenes -->
        <button *ngIf="item.images.length > 0" (click)="showDetails();" type="button" class="btn btn-outline-primary btn-block" [ngClass]="{'stretched-link':!disableButton}" [disabled]="disableButton">Ver mÃ¡s...</button>
    </div>
</div>
