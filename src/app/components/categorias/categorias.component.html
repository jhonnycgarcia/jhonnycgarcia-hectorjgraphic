<div class="mt-3 text-center">
    <h1 class="text-center">{{sectionTitle}}</h1>
    <hr>
    <div class="d-flex justify-content-center">
        <img class="iso-animation" src="assets/img/system/isotopoLoopT.png" alt="Loading..." role="status" *ngIf="waitData">
        <div class="text-center animated fadeIn" *ngIf="notFoundData"><i class="fas fa-exclamation-triangle fa-2x"></i><br>No sé encontraron imágenes en esta sección</div>
        <div class="text-center animated fadeIn" *ngIf="errorData">Error!</div>
    </div>

    <div class="card-columns animated fadeIn">
        <app-tarjetas [waitParent]="waitData" [item]="item" *ngFor="let item of dataCategory" (waitParentEvent)="waitEvent($event)" (itemDetails)="showDetails($event)"></app-tarjetas>
    </div>
</div>
